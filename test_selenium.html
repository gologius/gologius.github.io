# Selenium用テストページ

テストページです。

<script type="text/javascript">
	var date = new Date();
	var hour =date.getHours();
	var min = date.getMinutes();

	if(min % 2 == 0) {
		window.alert("現在は" + hour + "時" + min + "分"です);
	}

	function downloadCSV(){
		if(window.confirm("CSVをダウンロードしますか？")){
			location.href = "files/test.csv"
		}
		else {
			//何もしない
		}
	}
</script>

検索キーワード：<input type="text" name="名前"><br>
<br>
ダウンロード：<input type="button" value="CSVダウンロード" onclick="downloadCSV();"></button>
