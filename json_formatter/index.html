<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JSON整形くん</title>

    <link href="/lib/bootstrap_5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="/lib/bootstrap_5.3.3/icons/font/bootstrap-icons.min.css" rel="stylesheet">
	<script src="/lib/bootstrap_5.3.3/js/bootstrap.bundle.min.js"></script>

	<link href="./index.css" rel="stylesheet">
</head>
<body class="bg-light">

    <header class="row py-5 text-center">
		<h2>JSON整形くん</h2>
		<p class="lead">JSON文字列を整形します。サーバーにはデータは送られません</p>
	</header>

	<main>
		<div>		
			<label>元文字列</label>		
			<div class="input-group">
				<button class="btn btn-secondary" onclick="clear_src_json_text();">クリア</button>
				<textarea class="form-control" id="src_json_text" rows="3" placeholder=""></textarea>
			</div>
		</div>

		<div class="row mt-3 mb-3">
			<div class="col-auto">
				<button class="btn btn-primary" onclick="convert_json('indent');">インデント整形</button>
			</div>
			<div class="col-auto">
				<select id="indent" class="form-select">
				  <option value="t">タブ</option>
				  <option value="2">半角スペース2</option>
				  <option value="4" selected>半角スペース4</option>
				</select>
			</div>
			<div class="col-auto">
				<button class="btn btn-primary" onclick="convert_json('oneline');">1行に整形</button>
			</div>
		</div>

		<div id="msg" class="alert alert-danger">
			<!--エラーメッセージ欄-->
		</div>

		<div>
			<label>整形後</label>
			<div class="input-group">
				<button type="submit" class="btn btn-secondary" onclick="copy_dst_json_text();">コピー</button>
				<textarea class="form-control" id="dst_json_text" rows="30" readonly placeholder=''></textarea>
			</div>
		</div>
	</main>
    
	<footer class="row py-5 text-center">
		<p><a href="https://gologius.github.io/">制作者:gologius</a></p>
	</footer>

	<script src="index.js"></script>
</body>
</html>
