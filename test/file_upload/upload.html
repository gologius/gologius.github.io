<html>

    <meta charset="utf-8">
    <title>アップロード</title>
    <link rel="stylesheet" type="text/css" href="./upload.css">
</head>
<body>
    <form action="./upload.php" method="post" enctype="multipart/form-data">
        <div id="dd_area" class="drop_area_off">
            <div>
                ここにファイルをドラッグ＆ドロップ
                or
