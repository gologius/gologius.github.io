	バイト数<input id="byte_count"> <button onclick="set_byte()">反映</button>
	<br>
	<a id="exetarget_ex" href="">サンプルアプリxyz呼び出し バイト数指定</a>

	<script>
		function set_byte() {
			let byte_count =  document.getElementById("byte_count").value;
			let chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
			let rand_str = '';
			for ( var i = 0; i < byte_count; i++ ) {
				rand_str += chars.charAt(Math.floor(Math.random() * chars.length));
			}

			var target = document.getElementById("exetarget_ex");
			target.href = "xyz:" + rand_str;
			console.log(byte_count);
			console.log(rand_str);
		}
	</script>
